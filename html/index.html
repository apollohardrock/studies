<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="cabeçalho"></div>

    <h2>Teste de cabeçalho</h2>


    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data =>{
                document.getElementById('cabeçalho').innerHTML = data;
            })
            .catch(error => console.log(error));
    </script>
    
</body>
</html>
